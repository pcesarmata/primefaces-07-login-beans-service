<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>01-Login - GamaSoft</title>
    </h:head>
    <h:body>
        <h:form>
            Hello from Facelets
            <br /><br />
            <p:outputLabel value="Nombre: " />
            <p:inputText placeholder="-Escriba su nombre aquí-" value="#{usuarioBean.usuario}"/>
            <br /><br />
            <p:outputLabel value="Password: " />
            <p:password placeholder="-Escriba su password aquí-" value="#{usuarioBean.password}"/>
            <br /><br />
            <p:commandButton actionListener="#{usuarioBean.validarAcceso()}" value="Enviar"/>
        </h:form>
    </h:body>
</html>
